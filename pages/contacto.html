    <main>
        <div class="contacto-container">
            <div class="contacto-titulo">
                <h1>¿TIENES ALGUNA DUDA? CONTÁCTANOS</h1>
            </div>
            <div class="flex-container">
                <form action="#" method="get" class="form">
                    <div class="form-section">
                        <label for="name">Nombre y apellido</label><br>
                        <input type="text" class="form-input" name="name" placeholder="Nombre y apellido"
                            required><br><br>
                    </div>
                    <div class="form-section">
                        <label for="mail">Email</label><br>
                        <input type="email" class="form-input" name="mail" placeholder="Email" required><br><br>
                    </div>
                    <div class="form-section">
                        <label for="phone">Teléfono</label><br>
                        <input type="number" class="form-input" name="phone" placeholder="Teléfono" required><br><br>
                    </div>
                    <div class="form-section">
                        <label for="age">Edad</label><br>
                        <input type="number" class="form-input" name="age" placeholder="Edad"><br><br>
                    </div>
                    <label for="genre">Hombre</label>
                    <input type="radio" name="genre" value="hombre">
                    <label for="genre">Mujer</label>
                    <input type="radio" name="genre" value="mujer">
                    <label for="genre">NS/NC</label>
                    <input type="radio" name="genre" value="ns/nc"><br><br>
                    <label>Acepta términos y condiciones</label>
                    <input type="checkbox" name="acepta" value="si"><br><br>

                    <div class="form-section">
                        <textarea class="form-input" placeholder="Escriba su mensaje"></textarea>
                    </div>
                    <div class="form-section">
                        <input type="submit" class="form-input submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="wpp">
                <a href="https://wa.me/+543413664338" target="_blank">
                    <img src="../img/wpp.png" alt="WhatsApp">
